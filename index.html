<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Red Eagle Company | Launching Soon</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #1a0000 0%, #000 90%);
      overflow: hidden;
      color: white;
    }
    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }
    .glow {
      text-shadow: 0 0 30px #ff0000, 0 0 60px #ff0000;
    }
    .eagle {
      position: absolute;
      width: 180px;
      filter: drop-shadow(0 0 20px #ff0000);
      opacity: 0.9;
      z-index: 2;
    }
    #intro {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, #200000 0%, #000 80%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 50;
      flex-direction: column;
      overflow: hidden;
    }
    #intro img {
      width: 200px;
      filter: drop-shadow(0 0 40px #ff0000);
    }
    #music, #sfx { display: none; }
  </style>
</head>

<body class="flex flex-col justify-center items-center text-center relative overflow-hidden">

  <!-- Background Particles -->
  <canvas id="particles"></canvas>

  <!-- Intro Sequence -->
  <div id="intro">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Golden_Eagle_in_flight_-_5.jpg" alt="Eagle" id="introEagle">
    <h1 id="introText" class="text-4xl md:text-6xl font-bold glow opacity-0 mt-6">RED EAGLE COMPANY</h1>
  </div>

  <!-- Main Flying Eagle -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Golden_Eagle_in_flight_-_5.jpg" alt="Eagle" class="eagle" id="eagle">

  <!-- Main Content -->
  <div id="main" class="relative z-10 px-4 opacity-0">
    <h1 class="text-5xl md:text-7xl font-bold glow mb-6 tracking-wide">RED EAGLE COMPANY</h1>
    <p class="text-lg md:text-xl tracking-widest text-gray-300 mb-10">By Feasibility Media</p>

    <div id="countdown" class="text-3xl md:text-4xl font-semibold text-red-500 mb-10"></div>

    <button id="launchBtn" class="px-10 py-4 border-2 border-red-600 rounded-full text-red-500 hover:bg-red-600 hover:text-white transition-all duration-300 shadow-lg hover:scale-105">
      ðŸ”¥ Launching Soon ðŸ”¥
    </button>
  </div>

  <!-- Footer -->
  <footer class="absolute bottom-4 text-gray-500 text-sm tracking-widest z-10 opacity-0" id="footer">
    Â© 2025 Feasibility Media. All rights reserved.
  </footer>

  <!-- Sounds -->
  <audio id="music" loop>
    <source src="https://cdn.pixabay.com/audio/2023/04/06/audio_82887bcb83.mp3" type="audio/mpeg">
  </audio>
  <audio id="sfx">
    <source src="https://cdn.pixabay.com/audio/2022/03/31/audio_45b0165981.mp3" type="audio/mpeg">
  </audio>

  <script>
    // ðŸŒŒ Particle Background
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    canvas.width = innerWidth;
    canvas.height = innerHeight;
    const particles = [];
    for (let i = 0; i < 100; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2,
        o: Math.random(),
        s: 0.5 + Math.random() * 1.5
      });
    }
    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255,0,0,${p.o})`;
        ctx.fill();
        p.y -= p.s;
        if (p.y < 0) {
          p.y = canvas.height;
          p.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(drawParticles);
    }
    drawParticles();

    // ðŸŽ¬ Intro Sequence
    const intro = document.getElementById("intro");
    const introEagle = document.getElementById("introEagle");
    const introText = document.getElementById("introText");
    const main = document.getElementById("main");
    const footer = document.getElementById("footer");
    const music = document.getElementById("music");
    const sfx = document.getElementById("sfx");

    gsap.set(introEagle, { opacity: 0, scale: 0.4, y: 100 });
    gsap.to(introEagle, { opacity: 1, scale: 1, y: 0, duration: 2, ease: "power4.out" });
    gsap.to(introText, { opacity: 1, delay: 1.5, duration: 1 });

    // Play intro sound
    setTimeout(() => { sfx.play(); }, 1200);

    // Transition to main site
    setTimeout(() => {
      gsap.to(intro, { opacity: 0, duration: 1.5, ease: "power2.inOut", onComplete: () => {
        intro.style.display = "none";
        gsap.to(main, { opacity: 1, duration: 1.5 });
        gsap.to(footer, { opacity: 1, delay: 0.5, duration: 1.5 });
      }});
    }, 4000);

    // ðŸ¦… Eagle Flight Loop
    const eagle = document.getElementById("eagle");
    function flyEagle() {
      gsap.fromTo(eagle,
        { x: -200, y: 200, rotation: -10 },
        { x: window.innerWidth + 200, y: Math.random() * 200, rotation: 10, duration: 10, ease: "power1.inOut", onComplete: flyEagle }
      );
    }
    setTimeout(flyEagle, 4500);

    // ðŸ•’ Countdown
    const launchDate = new Date("Dec 1, 2025 00:00:00").getTime();
    const countdown = document.getElementById("countdown");
    setInterval(() => {
      const now = new Date().getTime();
      const distance = launchDate - now;
      if (distance < 0) return countdown.innerHTML = "ðŸš€ We Have Launched!";
      const d = Math.floor(distance / (1000 * 60 * 60 * 24));
      const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((distance % (1000 * 60)) / 1000);
      countdown.innerHTML = `${d}d ${h}h ${m}m ${s}s`;
    }, 1000);

    // ðŸŽµ Start Music on Click
    document.getElementById("launchBtn").addEventListener("click", () => {
      music.play();
      gsap.to("#launchBtn", { scale: 1.15, duration: 0.3, yoyo: true, repeat: 1 });
    });

    // Responsive
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
