<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aryaveer's Dashboard (LocalStorage)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
    .project-checkbox:checked + span {
      text-decoration: line-through;
      color: #9ca3af;
    }
    .modal-bg {
      background: rgba(30, 41, 59, 0.5);
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen p-4 md:p-8">
  <div class="max-w-7xl mx-auto space-y-8">
    <!-- Header/User Profile -->
    <header class="flex flex-col md:flex-row md:items-center justify-between bg-gray-800 p-6 rounded-2xl shadow-lg border border-gray-700">
      <div class="flex items-center space-x-4">
        <div class="w-16 h-16 bg-blue-500 rounded-full flex items-center justify-center text-3xl font-bold">A</div>
        <div>
          <h1 class="text-3xl font-bold">Welcome, Aryaveer</h1>
          <p class="text-gray-400 text-lg">CEO and Founder</p>
        </div>
      </div>
      <div class="mt-4 md:mt-0">
        <button class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-full transition-colors duration-300 shadow-md">
          View Reports
        </button>
      </div>
    </header>

    <!-- Dashboard Grid -->
    <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      <!-- Account Balance -->
      <div class="lg:col-span-1 bg-gray-800 p-6 rounded-2xl shadow-lg border border-gray-700">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-bold">Account Balance</h2>
          <span class="text-green-400 text-sm font-semibold">Real-time</span>
        </div>
        <div class="flex items-center space-x-2">
          <span class="text-5xl font-extrabold text-green-300" id="account-balance">Loading...</span>
        </div>
        <p class="text-sm text-gray-500 mt-2">Balance is updated automatically every 12 seconds.</p>
      </div>

      <!-- Projects Section -->
      <div class="lg:col-span-2 bg-gray-800 p-6 rounded-2xl shadow-lg border border-gray-700">
        <h2 class="text-xl font-bold mb-4">Projects</h2>
        <p id="add-project-message" class="text-center text-gray-400 mb-6 hidden">
          Please add an employee before you can assign a project.
        </p>
        <form id="add-project-form" class="flex flex-col md:flex-row md:space-x-4 space-y-4 md:space-y-0 mb-6">
          <input type="text" id="project-input" placeholder="Enter new project title"
                 class="flex-1 bg-gray-700 text-white p-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
          <select id="employee-select"
                  class="bg-gray-700 text-white p-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"></select>
          <button type="submit" id="add-project-btn"
                  class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-xl transition-colors duration-300">
            Add Project
          </button>
        </form>
        <ul id="project-list" class="space-y-4">
          <p class="text-center text-gray-500">Loading projects...</p>
        </ul>
      </div>
    </main>

    <!-- Employees Section -->
    <div class="bg-gray-800 p-6 rounded-2xl shadow-lg border border-gray-700">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold">Company Employees</h2>
        <button id="open-add-employee-modal"
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-xl transition-colors duration-300">
          Add Employee
        </button>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="employee-list">
        <p class="text-center text-gray-500">Loading employees...</p>
      </div>
    </div>
  </div>

  <!-- Add Employee Modal -->
  <div id="add-employee-modal" class="hidden fixed inset-0 modal-bg flex items-center justify-center p-4">
    <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-md border border-gray-700">
      <div class="flex justify-between items-center mb-6">
        <h3 class="text-2xl font-bold">Add New Employee</h3>
        <button id="close-add-employee-modal" class="text-gray-400 hover:text-white transition-colors duration-200">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <form id="add-employee-form" class="space-y-4">
        <div>
          <label for="employee-name-input" class="block text-sm font-medium text-gray-300 mb-1">Employee Name</label>
          <input type="text" id="employee-name-input" placeholder="e.g., Jane Doe"
                 class="w-full p-3 bg-gray-700 rounded-xl text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label for="employee-role-input" class="block text-sm font-medium text-gray-300 mb-1">Role</label>
          <input type="text" id="employee-role-input" placeholder="e.g., Lead Engineer"
                 class="w-full p-3 bg-gray-700 rounded-xl text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-xl transition-colors duration-300">
          Add Employee
        </button>
      </form>
    </div>
  </div>

  <script>
    // ========== LocalStorage Utility ==========
    function getFromStorage(key, fallback) {
      let data = localStorage.getItem(key);
      return data ? JSON.parse(data) : fallback;
    }
    function setToStorage(key, value) {
      localStorage.setItem(key, JSON.stringify(value));
    }

    // ========== Account Balance ==========
    const BALANCE_KEY = 'account_balance';
    const BALANCE_LAST_UPDATED_KEY = 'balance_last_updated';
    const BALANCE_INCREMENT = 5000;
    const BALANCE_INTERVAL = 12000; // ms

    function getCurrentBalance() {
      let balance = getFromStorage(BALANCE_KEY, 0);
      let lastUpdated = getFromStorage(BALANCE_LAST_UPDATED_KEY, Date.now());
      let now = Date.now();
      let elapsed = now - lastUpdated;
      let increments = Math.floor(elapsed / BALANCE_INTERVAL);
      if (increments > 0) {
        balance += increments * BALANCE_INCREMENT;
        setToStorage(BALANCE_KEY, balance);
        setToStorage(BALANCE_LAST_UPDATED_KEY, now - (elapsed % BALANCE_INTERVAL));
      }
      return balance;
    }

    function updateBalanceDisplay() {
      let balance = getCurrentBalance();
      document.getElementById('account-balance').textContent = `â‚¹ ${balance.toLocaleString('en-IN')}`;
    }

    // This timer only affects the UI; actual value is calculated as above to avoid drift if page reloads.
    setInterval(() => {
      let last = getFromStorage(BALANCE_LAST_UPDATED_KEY, Date.now());
      let now = Date.now();
      if (now - last >= BALANCE_INTERVAL) {
        let balance = getFromStorage(BALANCE_KEY, 0) + BALANCE_INCREMENT;
        setToStorage(BALANCE_KEY, balance);
        setToStorage(BALANCE_LAST_UPDATED_KEY, now);
      }
      updateBalanceDisplay();
    }, 1000); // update every second for "real time" UI

    // ========== Employees ==========
    const EMPLOYEES_KEY = 'employees';

    function getEmployees() {
      return getFromStorage(EMPLOYEES_KEY, []);
    }
    function addEmployee(name, role) {
      let employees = getEmployees();
      employees.push({
        id: Date.now().toString(),
        name, role
      });
      setToStorage(EMPLOYEES_KEY, employees);
      renderEmployees();
      populateEmployeeSelect();
      updateProjectFormVisibility();
    }
    function renderEmployees() {
      let employees = getEmployees();
      const employeeList = document.getElementById('employee-list');
      if (employees.length === 0) {
        employeeList.innerHTML = `<p class="text-center text-gray-500 col-span-full">No employees added yet.</p>`;
        return;
      }
      employeeList.innerHTML = employees.map(employee => `
        <div class="bg-gray-700 p-5 rounded-2xl shadow-inner flex items-center space-x-4">
          <div class="w-12 h-12 bg-gray-600 rounded-full flex items-center justify-center text-xl font-bold text-gray-300">${employee.name.charAt(0)}</div>
          <div>
            <p class="font-semibold">${employee.name}</p>
            <p class="text-sm text-gray-400">${employee.role}</p>
          </div>
        </div>
      `).join('');
    }

    // ========== Projects ==========
    const PROJECTS_KEY = 'projects';

    function getProjects() {
      return getFromStorage(PROJECTS_KEY, []);
    }
    function addProject(title, assignedTo) {
      let projects = getProjects();
      projects.push({
        id: Date.now().toString(),
        title,
        assignedTo,
        completed: false
      });
      setToStorage(PROJECTS_KEY, projects);
      renderProjects();
    }
    function setProjectCompleted(projectId, completed) {
      let projects = getProjects();
      let project = projects.find(p => p.id === projectId);
      if (project) project.completed = completed;
      setToStorage(PROJECTS_KEY, projects);
      renderProjects();
    }
    function deleteProject(projectId) {
      let projects = getProjects().filter(p => p.id !== projectId);
      setToStorage(PROJECTS_KEY, projects);
      renderProjects();
    }
    function renderProjects() {
      let projects = getProjects();
      let employees = getEmployees();
      const projectList = document.getElementById('project-list');
      if (projects.length === 0) {
        projectList.innerHTML = `<p class="text-center text-gray-500">No projects yet. Add one above!</p>`;
        return;
      }
      projectList.innerHTML = '';
      projects.forEach(project => {
        const assignedEmployee = employees.find(emp => emp.id === project.assignedTo)?.name || 'Unassigned';
        const li = document.createElement('li');
        li.className = 'flex flex-col md:flex-row md:items-center justify-between p-4 bg-gray-700 rounded-xl shadow-inner';
        li.innerHTML = `
        <div class="flex-grow flex items-center space-x-3 mb-2 md:mb-0">
          <label class="flex items-center space-x-3 cursor-pointer">
            <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600 bg-gray-600 rounded-md border-gray-500 focus:ring-blue-500 project-checkbox"
              data-id="${project.id}" ${project.completed ? 'checked' : ''}>
            <span class="text-lg ${project.completed ? 'line-through text-gray-400' : ''}">${project.title}</span>
          </label>
          <span class="text-xs font-semibold px-2 py-1 rounded-full bg-gray-600 text-gray-300">
            Assigned to: ${assignedEmployee}
          </span>
        </div>
        <div class="flex items-center space-x-2">
          <span class="text-xs font-semibold px-2 py-1 rounded-full ${project.completed ? 'bg-green-500' : 'bg-yellow-500'}">
            ${project.completed ? 'Completed' : 'Pending'}
          </span>
          <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-1 px-3 text-sm rounded-xl transition-colors duration-200 copy-whatsapp-btn"
            data-project-title="${project.title}" data-employee-name="${assignedEmployee}">
            Copy WhatsApp
          </button>
          <button class="text-red-400 hover:text-red-500 transition-colors duration-200 delete-project-btn" data-id="${project.id}">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 011-1h4a1 1 0 011 1v8H7V8z" clip-rule="evenodd"/>
            </svg>
          </button>
        </div>
        `;
        projectList.appendChild(li);
      });
    }

    // ========== Employee Dropdown in Projects ==========
    function populateEmployeeSelect() {
      let employees = getEmployees();
      const employeeSelect = document.getElementById('employee-select');
      if (employees.length > 0) {
        employeeSelect.innerHTML = employees.map(emp =>
          `<option value="${emp.id}">${emp.name}</option>`
        ).join('');
      } else {
        employeeSelect.innerHTML = '';
      }
    }

    // ========== Show/Hide Project Form if Employees Exist ==========
    function updateProjectFormVisibility() {
      let employees = getEmployees();
      if (employees.length === 0) {
        document.getElementById('add-project-message').classList.remove('hidden');
        document.getElementById('add-project-form').classList.add('hidden');
      } else {
        document.getElementById('add-project-message').classList.add('hidden');
        document.getElementById('add-project-form').classList.remove('hidden');
      }
    }

    // ========== Modal Logic ==========
    document.getElementById('open-add-employee-modal').onclick = () =>
      document.getElementById('add-employee-modal').classList.remove('hidden');
    document.getElementById('close-add-employee-modal').onclick = () =>
      document.getElementById('add-employee-modal').classList.add('hidden');
    document.getElementById('add-employee-modal').onclick = e => {
      if (e.target === document.getElementById('add-employee-modal')) {
        document.getElementById('add-employee-modal').classList.add('hidden');
      }
    };

    // ========== Event Listeners ==========
    // Add Employee
    document.getElementById('add-employee-form').onsubmit = function(e) {
      e.preventDefault();
      const name = document.getElementById('employee-name-input').value.trim();
      const role = document.getElementById('employee-role-input').value.trim();
      if (name && role) {
        addEmployee(name, role);
        document.getElementById('employee-name-input').value = '';
        document.getElementById('employee-role-input').value = '';
        document.getElementById('add-employee-modal').classList.add('hidden');
      }
    };

    // Add Project
    document.getElementById('add-project-form').onsubmit = function(e) {
      e.preventDefault();
      const title = document.getElementById('project-input').value.trim();
      const assignedTo = document.getElementById('employee-select').value;
      if (title && assignedTo) {
        addProject(title, assignedTo);
        document.getElementById('project-input').value = '';
      }
    };

    // Handle Project Actions (complete, delete, copy WhatsApp)
    document.getElementById('project-list').onclick = function(e) {
      if (e.target.closest('.delete-project-btn')) {
        const id = e.target.closest('.delete-project-btn').dataset.id;
        deleteProject(id);
      }
      if (e.target.closest('.copy-whatsapp-btn')) {
        const btn = e.target.closest('.copy-whatsapp-btn');
        const employeeName = btn.dataset.employeeName;
        const projectTitle = btn.dataset.projectTitle;
        const msg = `Hello ${employeeName}, a new project has been assigned to you: "${projectTitle}". Please review the details. Best regards, Aryaveer.`;
        navigator.clipboard.writeText(msg);
        btn.textContent = "Copied!";
        setTimeout(() => btn.textContent = 'Copy WhatsApp', 2000);
      }
      if (e.target.closest('.project-checkbox')) {
        const id = e.target.closest('.project-checkbox').dataset.id;
        setProjectCompleted(id, e.target.closest('.project-checkbox').checked);
      }
    };

    // ========== Initial Rendering ==========
    document.addEventListener('DOMContentLoaded', () => {
      updateBalanceDisplay();
      renderEmployees();
      populateEmployeeSelect();
      updateProjectFormVisibility();
      renderProjects();
      setInterval(updateBalanceDisplay, 1000); // keep balance fresh
    });

  </script>
</body>
</html>
