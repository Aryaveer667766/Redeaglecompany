<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Red Eagle Productions | Launching Soon</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #0b0000 0%, #000 100%);
      overflow: hidden;
      color: white;
      height: 100vh;
    }

    .glow {
      text-shadow: 0 0 25px #ff2020, 0 0 50px #ff0000;
    }

    .eagle {
      position: absolute;
      width: 180px;
      top: 40%;
      opacity: 0.85;
      filter: drop-shadow(0 0 25px #ff2b2b);
      transform: translateY(-50%);
    }

    .floating {
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-12px); }
    }

    .particle {
      position: absolute;
      background: rgba(255, 0, 0, 0.8);
      border-radius: 50%;
      animation: rise 6s linear infinite;
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(0.6); opacity: 0.8; }
      100% { transform: translateY(-800px) scale(1.5); opacity: 0; }
    }
  </style>
</head>

<body class="flex flex-col justify-center items-center text-center relative overflow-hidden">

  <!-- Background animation -->
  <div class="absolute inset-0 bg-gradient-to-b from-red-900/10 via-black to-black animate-pulse"></div>

  <!-- Particles -->
  <div id="particles"></div>

  <!-- Animated Eagle -->
  <img src="https://www.animatedimages.org/data/media/238/animated-eagle-image-0036.gif" class="eagle" id="eagle" alt="Eagle Flying">

  <!-- Main Content -->
  <div class="relative z-10 px-4">
    <h1 class="text-4xl sm:text-5xl md:text-6xl font-extrabold glow mb-4 floating">RED EAGLE PRODUCTIONS</h1>
    <p class="text-sm sm:text-base text-gray-300 mb-6 tracking-widest">by Feasibility Media</p>

    <div id="countdown" class="text-2xl sm:text-3xl text-red-500 font-bold mb-8"></div>

    <button class="px-6 py-3 border-2 border-red-600 rounded-full text-red-400 hover:bg-red-600 hover:text-white transition-all duration-300 shadow-lg">
      LAUNCHING SOON
    </button>
  </div>

  <!-- Footer -->
  <footer class="absolute bottom-3 text-gray-500 text-xs tracking-widest">
    Â© 2025 Feasibility Media | All Rights Reserved
  </footer>

  <!-- Audio -->
  <audio id="eagleSound" src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_2b924c7ef4.mp3?filename=eagle-screech-7396.mp3" preload="auto"></audio>

  <script>
    // Eagle Animation
    const eagle = document.getElementById("eagle");
    gsap.fromTo(eagle,
      { x: -200 },
      {
        x: window.innerWidth + 200,
        duration: 12,
        ease: "power1.inOut",
        repeat: -1,
        yoyo: true
      }
    );

    // Eagle sound (plays once on user interaction)
    window.addEventListener("click", () => {
      const sound = document.getElementById("eagleSound");
      sound.volume = 0.5;
      sound.play();
    }, { once: true });

    // Text entrance animations
    gsap.from(".glow", { opacity: 0, y: -40, duration: 1.5, ease: "power3.out" });
    gsap.from("p", { opacity: 0, y: 20, delay: 1, duration: 1 });
    gsap.from("button", { opacity: 0, y: 30, delay: 1.5, duration: 1 });

    // Countdown logic
    const launchDate = new Date("Dec 1, 2025 00:00:00").getTime();
    const countdown = document.getElementById("countdown");

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = launchDate - now;
      if (distance < 0) {
        clearInterval(timer);
        countdown.innerHTML = "ðŸŽ¬ Weâ€™ve Launched!";
        return;
      }
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const mins = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const secs = Math.floor((distance % (1000 * 60)) / 1000);
      countdown.innerHTML = `${days}d ${hours}h ${mins}m ${secs}s`;
    }, 1000);

    // Create glowing red particles
    const particleContainer = document.getElementById("particles");
    for (let i = 0; i < 25; i++) {
      const particle = document.createElement("div");
      const size = Math.random() * 6 + 2;
      particle.classList.add("particle");
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.left = `${Math.random() * 100}%`;
      particle.style.bottom = `-20px`;
      particle.style.animationDelay = `${Math.random() * 5}s`;
      particleContainer.appendChild(particle);
    }
  </script>
</body>
</html>
