<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE 2027 Prep - Prep Evolved</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /*
        Custom CSS for High-Fidelity Animations
        1. Warp Speed Starfield Background
        2. Neon Glitch Text Effect
        3. Enhanced Card Pulse & Load-in Effects
        */

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Orbitron:wght@400..900&display=swap');

        :root {
            --neon-blue: #00fffb;
            /* DEEPER Enhanced shadow for maximum glow */
            --neon-shadow: 0 0 10px var(--neon-blue), 0 0 25px var(--neon-blue), 0 0 45px var(--neon-blue), 0 0 80px #005663;
        }

        body {
            font-family: 'Inter', sans-serif;
        }

        /* 1. Warp Speed Starfield Animation */
        .starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #111 0%, #000 100%);
            z-index: -1;
        }

        /* NEW: Holographic Scanning Line Animation */
        .scan-line {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(to right, transparent, #00ffff55, transparent);
            animation: scan 4s linear infinite;
            pointer-events: none;
            opacity: 0.7;
            z-index: 0; /* Placed just above starfield */
        }
        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }

        .stars {
            background: transparent;
            width: 3px;
            height: 3px;
            box-shadow: 
                100px 0 0 #00ffff, 200px 300px 0 #00ffff, 400px 600px 0 #00ffff, 600px 900px 0 #00ffff, 800px 100px 0 #00ffff, 
                1000px 400px 0 #00ffff, 1200px 700px 0 #00ffff, 1400px 1000px 0 #00ffff, 1600px 200px 0 #00ffff,
                1800px 500px 0 #00ffff, 2000px 800px 0 #00ffff, 2200px 1100px 0 #00ffff;
            animation: warp-drive 50s linear infinite;
        }

        .stars-medium {
            width: 2px;
            height: 2px;
            box-shadow: 
                150px 50px 0 #ffffff, 350px 250px 0 #ffffff, 550px 450px 0 #ffffff, 750px 650px 0 #ffffff, 
                950px 850px 0 #ffffff, 1150px 50px 0 #ffffff, 1350px 250px 0 #ffffff, 1550px 450px 0 #ffffff;
            animation: warp-drive 80s linear infinite;
        }

        .stars-far {
            width: 1px;
            height: 1px;
            box-shadow: 
                50px 100px 0 #aaaaaa, 250px 300px 0 #aaaaaa, 450px 500px 0 #aaaaaa, 650px 700px 0 #aaaaaa, 
                850px 900px 0 #aaaaaa, 1050px 100px 0 #aaaaaa, 1250px 300px 0 #aaaaaa, 1450px 500px 0 #aaaaaa;
            animation: warp-drive 120s linear infinite;
        }

        .stars, .stars-medium, .stars-far {
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 50%;
            transform: translate3d(0, 0, 0); /* Force hardware acceleration */
        }

        @keyframes warp-drive {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(2000px); 
            }
        }

        /* 2. Neon Glitch Text Effect */
        .neon-glitch {
            color: var(--neon-blue);
            font-family: 'Orbitron', sans-serif;
            text-shadow: var(--neon-shadow);
            animation: 
                flicker 1.5s infinite alternate,
                glitch 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite alternate;
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                opacity: 1;
                text-shadow: var(--neon-shadow);
            }
            20%, 24%, 55% {
                opacity: 0.8;
                text-shadow: none;
            }
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, 2px);
                clip-path: polygon(0 0, 100% 0, 100% 25%, 0 25%);
            }
            40% {
                transform: translate(-2px, -2px);
                clip-path: polygon(0 25%, 100% 25%, 100% 50%, 0 50%);
            }
            60% {
                transform: translate(2px, 2px);
                clip-path: polygon(0 50%, 100% 50%, 100% 75%, 0 75%);
            }
            80% {
                transform: translate(2px, -2px);
                clip-path: polygon(0 75%, 100% 75%, 100% 100%, 0 100%);
            }
            100% {
                transform: translate(0);
            }
        }

        /* 3. Enhanced Card Pulse & Load-in Effects */
        .card-pulse {
            /* Applies a continuous, subtle glow effect to the border */
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            animation: pulse-border 4s infinite ease-in-out alternate;
        }
        
        @keyframes pulse-border {
            0% {
                border-color: #00ffff22;
                box-shadow: 0 0 5px rgba(0, 255, 255, 0.2);
            }
            100% {
                border-color: #00ffff66;
                box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
            }
        }

        /* Load-in animation for main elements */
        .fade-in-up {
            animation: fadeInUp 1s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Delay stagger for elements */
        .delay-200 { animation-delay: 0.2s; }
        .delay-400 { animation-delay: 0.4s; }
        .delay-600 { animation-delay: 0.6s; }
        .delay-800 { animation-delay: 0.8s; }

        /* Countdown Unit Hover Effect */
        .unit-container {
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: default;
        }
        .unit-container:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #00ffff66;
        }

        /* Modal specific styles */
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.8);
            transition: opacity 0.3s;
            backdrop-filter: blur(5px);
        }
        .modal-content {
            animation: scaleIn 0.3s ease-out;
        }
        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">

    <!-- Starfield Background Layers (Fixed Position) -->
    <div class="starfield">
        <div class="stars"></div>
        <div class="stars-medium"></div>
        <div class="stars-far"></div>
    </div>
    
    <!-- NEW: Holographic Scanning Line -->
    <div class="scan-line"></div>

    <!-- Main Content Card -->
    <div id="main-card" class="bg-gray-900/90 backdrop-blur-sm p-8 md:p-12 lg:p-16 rounded-3xl shadow-2xl max-w-4xl w-full text-center border-4 border-cyan-500/50 transition-all duration-500 card-pulse z-10 relative">

        <!-- Glitch Animated Title (Load-in Delay 0s) -->
        <h1 class="neon-glitch text-4xl sm:text-6xl lg:text-8xl font-extrabold tracking-widest uppercase mb-4 fade-in-up">
            JEE 2027
        </h1>

        <!-- Subtitle (Load-in Delay 0.2s) -->
        <p class="text-xl sm:text-3xl text-gray-300 font-light mb-10 fade-in-up delay-200">
            Prep Evolved.
        </p>

        <!-- Coming Soon Banner (Load-in Delay 0.4s) -->
        <h2 class="text-3xl sm:text-5xl font-bold text-cyan-400 mb-8 p-3 rounded-xl bg-gray-800/50 shadow-inner fade-in-up delay-400">
            <span class="inline-block animate-pulse">
                &lt;SYSTEM INITIATING&gt;
            </span>
        </h2>
        
        <!-- Countdown Timer Section (Load-in Delay 0.6s) -->
        <div class="mb-10 fade-in-up delay-600">
            <p class="text-lg sm:text-xl text-gray-400 mb-4 tracking-wider">Launch Sequence Initiates In:</p>
            <div id="countdown" class="grid grid-cols-4 gap-4 max-w-xl mx-auto">
                <!-- Timer Units (Dynamically Updated) -->
            </div>
        </div>

        <!-- Subscription Form / Thank You Message -->
        <div id="subscription-container" class="mt-8">
            <!-- Content dynamically loaded here -->
        </div>

    </div>

    <!-- Success Modal (Hidden by default) -->
    <div id="success-modal" class="fixed inset-0 hidden items-center justify-center z-50 modal-backdrop">
        <div class="modal-content bg-gray-800 p-8 rounded-2xl max-w-md w-full text-center border-4 border-green-500 shadow-2xl shadow-green-500/40">
            <svg class="w-16 h-16 mx-auto mb-4 text-green-400 animate-bounce" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <h3 class="text-2xl font-bold text-green-400 mb-2">ACCESS GRANTED!</h3>
            <p class="text-gray-300 mb-6">You've successfully secured your notification slot. We will ping you when the test prep system is online.</p>
            <button onclick="closeModal()" class="py-2 px-6 bg-green-600 hover:bg-green-500 text-white font-semibold rounded-lg transition duration-300">
                CLOSE INTERFACE
            </button>
        </div>
    </div>

    <script>
        // JavaScript for Countdown Timer and Form Logic
        
        // --- Setup and Globals ---
        let intervalId = window.countdownIntervalId;

        // Clear any existing interval before starting a new one (crucial for re-running scripts)
        if (intervalId) {
            clearInterval(intervalId);
        }

        // Set the target date (Example: 6 months from now)
        const targetDate = new Date();
        targetDate.setMonth(targetDate.getMonth() + 6); 
        const countDownDate = targetDate.getTime();

        const countdownElement = document.getElementById("countdown");
        const subContainer = document.getElementById("subscription-container");

        // --- Core Functions ---

        /**
         * Creates the HTML structure for a single countdown unit.
         * Added 'unit-container' class for hover effects.
         * @param {string} label - The label for the unit (Days, Hours, etc.).
         */
        const createUnit = (label) => {
            return `
                <div class="bg-gray-800 p-4 rounded-xl shadow-lg border border-cyan-700/50 unit-container">
                    <div id="unit-${label.toLowerCase()}" class="text-4xl sm:text-6xl font-extrabold text-cyan-400 unit-value">--</div>
                    <div class="text-xs sm:text-sm text-gray-400 mt-1">${label}</div>
                </div>
            `;
        };

        /**
         * Updates the countdown timer display every second.
         */
        const updateCountdown = () => {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Output the result in elements
            units.days.textContent = days.toString().padStart(2, '0');
            units.hours.textContent = hours.toString().padStart(2, '0');
            units.minutes.textContent = minutes.toString().padStart(2, '0');
            units.seconds.textContent = seconds.toString().padStart(2, '0');
            
            // If the count down is finished
            if (distance < 0) {
                clearInterval(window.countdownIntervalId);
                countdownElement.innerHTML = "<div class='col-span-4 text-3xl font-bold text-green-500'>LAUNCHED! Dive In!</div>";
                subContainer.innerHTML = "<p class='text-2xl text-green-400 font-bold'>The portal is open. Good luck, future engineer!</p>";
            }
        }
        
        /**
         * Renders the subscription form HTML.
         */
        const renderSubscriptionForm = () => {
            subContainer.innerHTML = `
                <form id="subscription-form" class="flex flex-col sm:flex-row justify-center items-center gap-4 fade-in-up delay-800">
                    <input type="email" id="email-input" placeholder="Enter your email for early access" required
                        class="w-full sm:w-80 p-3 rounded-lg border-2 border-cyan-500 bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:border-cyan-400 transition duration-200">
                    <button type="submit"
                        class="w-full sm:w-auto py-3 px-8 bg-cyan-600 hover:bg-cyan-500 text-white font-semibold rounded-xl text-lg transition duration-300 shadow-lg hover:shadow-cyan-500/50 transform hover:scale-105 hover:translate-y-[-2px]">
                        SECURE NOTIFICATIONS
                    </button>
                </form>
                <p class="text-gray-400 text-sm mt-3">We respect your focus. Zero spam guaranteed.</p>
            `;
            
            // Attach event listener after the form is rendered
            document.getElementById('subscription-form').addEventListener('submit', handleSubscription);
        }

        /**
         * Renders the thank you message if the user has already subscribed, including the reset button.
         */
        const renderThankYouMessage = () => {
            subContainer.innerHTML = `
                <div class="fade-in-up delay-800">
                    <p class="text-xl sm:text-2xl text-green-400 font-semibold mb-2">
                        You are already locked in! 
                    </p>
                    <p class="text-gray-400 mb-4">
                        We will notify you the moment the JEE prep portal goes live.
                    </p>
                    <button onclick="resetSubscription()"
                        class="py-2 px-6 text-sm bg-gray-700 hover:bg-red-900 text-red-400 border border-red-500 rounded-lg transition duration-300 hover:shadow-red-500/50">
                        Reset Notifications (For Testing)
                    </button>
                </div>
            `;
        }

        /**
         * Handles the form submission event.
         * @param {Event} event - The submission event.
         */
        const handleSubscription = (event) => {
            event.preventDefault();
            const emailInput = document.getElementById('email-input');
            const email = emailInput.value.trim();
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Simple email validation

            if (emailPattern.test(email)) {
                // Simulate successful subscription
                console.log(`Subscription recorded for: ${email}`);
                localStorage.setItem('jee2027_subscribed', 'true');
                localStorage.setItem('jee2027_email', email); // Store email for demo
                
                // Show success modal and update UI
                renderThankYouMessage();
                showModal();
            } else {
                // Simple visual feedback for invalid email
                emailInput.classList.add('border-red-500');
                emailInput.placeholder = 'Invalid Email. Please try again.';
                setTimeout(() => {
                    emailInput.classList.remove('border-red-500');
                    emailInput.placeholder = 'Enter your email for early access';
                }, 2000);
            }
        }

        /**
         * NEW FUNCTION: Clears subscription from localStorage and re-renders the form.
         */
        window.resetSubscription = () => {
            localStorage.removeItem('jee2027_subscribed');
            localStorage.removeItem('jee2027_email');
            renderSubscriptionForm();
        }

        /**
         * Displays the custom success modal.
         */
        window.showModal = () => {
            const modal = document.getElementById('success-modal');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        /**
         * Hides the custom success modal.
         */
        window.closeModal = () => {
            const modal = document.getElementById('success-modal');
            modal.classList.remove('flex');
            modal.classList.add('hidden');
        }

        // --- Initialization ---

        // 1. Initialize Countdown Display
        countdownElement.innerHTML = 
            createUnit("Days") + 
            createUnit("Hours") + 
            createUnit("Minutes") + 
            createUnit("Seconds");

        const units = {
            days: document.getElementById("unit-days"),
            hours: document.getElementById("unit-hours"),
            minutes: document.getElementById("unit-minutes"),
            seconds: document.getElementById("unit-seconds")
        };
        
        // 2. Start Countdown
        updateCountdown(); 
        window.countdownIntervalId = setInterval(updateCountdown, 1000); 

        // 3. Initialize Subscription Form State
        if (localStorage.getItem('jee2027_subscribed') === 'true') {
            renderThankYouMessage();
        } else {
            renderSubscriptionForm();
        }

    </script>
</body>
</html>
