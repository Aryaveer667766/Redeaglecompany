<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Red Eagle Productions | Launching Soon</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #1a0000 0%, #000 80%);
      color: #fff;
      overflow: hidden;
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      position: relative;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url('https://www.animatedimages.org/data/media/238/animated-eagle-image-0036.gif') center/contain no-repeat;
      opacity: 0.13;
      filter: grayscale(100%) contrast(110%);
      animation: slowFloat 12s ease-in-out infinite;
    }

    @keyframes slowFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .title {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 1px;
      color: #fff;
      text-transform: uppercase;
    }

    .title span {
      color: #e50914;
    }

    .subtitle {
      font-size: 1rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: #bbb;
      margin-top: 10px;
    }

    .divider {
      width: 80px;
      height: 3px;
      background: linear-gradient(to right, #ff0000, #800000);
      margin: 20px auto;
      border-radius: 2px;
    }

    .countdown {
      margin-top: 30px;
      font-size: 1.2rem;
      font-weight: 500;
      color: #e50914;
      letter-spacing: 2px;
    }

    .footer {
      position: absolute;
      bottom: 15px;
      text-align: center;
      width: 100%;
      font-size: 0.8rem;
      color: #777;
      letter-spacing: 1px;
    }

    .notify-btn {
      margin-top: 40px;
      background: #e50914;
      color: white;
      font-weight: 500;
      padding: 12px 40px;
      border-radius: 50px;
      border: none;
      outline: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .notify-btn:hover {
      background: #b1070f;
      transform: translateY(-2px);
    }

    @media (max-width: 640px) {
      .title { font-size: 1.9rem; }
      .subtitle { font-size: 0.8rem; }
    }
  </style>
</head>

<body>
  <section class="hero">
    <div>
      <h1 class="title">Red Eagle <span>Productions</span></h1>
      <div class="subtitle">by Feasibility Media</div>
      <div class="divider"></div>
      <div id="countdown" class="countdown"></div>
      <button class="notify-btn">Notify Me</button>
    </div>
  </section>

  <footer class="footer">
    Â© 2025 Feasibility Media | All Rights Reserved
  </footer>

  <script>
    // Countdown logic
    const launchDate = new Date("Dec 1, 2025 00:00:00").getTime();
    const countdown = document.getElementById("countdown");

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = launchDate - now;
      if (distance < 0) {
        clearInterval(timer);
        countdown.innerHTML = "ðŸŽ¬ Weâ€™ve Launched!";
        return;
      }
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const mins = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      countdown.innerHTML = `${days} Days ${hours} Hrs ${mins} Min`;
    }, 1000);

    // Notify Me button
    document.querySelector(".notify-btn").addEventListener("click", () => {
      // Replaced alert with a less obtrusive notification
      const btn = document.querySelector(".notify-btn");
      if (!btn.classList.contains('clicked')) {
          btn.textContent = "Thank you! We'll be in touch.";
          btn.classList.add('clicked', 'bg-green-600', 'hover:bg-green-700');
          setTimeout(() => {
            btn.textContent = "Notify Me";
            btn.classList.remove('clicked', 'bg-green-600', 'hover:bg-green-700');
          }, 5000);
      }
    });
  </script>
</body>
</html>
